<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

    <!--fontAswome-->
    <script src="https://kit.fontawesome.com/0b94df4e2e.js" crossorigin="anonymous"></script>

    <!--vue관련-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 

    <!--swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <!--css링크-->
    <link rel="stylesheet" href="./css/common.css">

    <title>BookFlix(copy)</title>
</head>
<body>
<div id="app">
    <header id="header">
        <span class="logo">
            <img src="./img/BookFlixLogo.png" alt="Bookflix Logo">
        </span>
        <span class="icons">
            <button @click="notiDisplay=!notiDisplay" ><i class="fa-solid fa-bell"></i>
                
            </button>
            <button>
                <i class="fa-solid fa-user"></i>
            </button>
        </span>
    </header>

    <!--notifications-->
    <span class="notificationMenu" hidden v-show="notiDisplay">
        <div class="notificationMenu_content" v-for="noti in Notifications">
                <img class="notificationMenu_img" :src="noti.link" alt="">
            <div>
                <p class="notificationMenu_name">{{noti.name}}</p>
                <p class="notificationMenu_days">{{noti.days}}</p>
            </div>
                
        </div>
    </span>

    <!--프로필아이콘-->
    

    <!--main이미지 slider사용으로 이미지가 변경됨-->
    <section class="banner">
            <div class="bannerText">
                <h1>Read What's Next</h1>
                <br>
                <h3>전자책 정기구독<br>
                매주 새로운 책 공개</h3>
                <p>인생의 재미를 찾아줄 <span>BookFlix</span> Original</p>
            </div>
    </section>

    <!--contents : books list-->
    <!-- Swiper -->
    <contents-component>
        <template>{{titles[0].title}}</template>
    </contents-component>

    <contents-component>
        <template>{{titles[1].title}}</template>
    </contents-component>

    <contents-component>
        <template>{{titles[2].title}}</template>
    </contents-component>

    <contents-component>
        <template>{{titles[3].title}}</template>
    </contents-component>

    <contents-component>
        <template>{{titles[4].title}}</template>
    </contents-component>

    <!--bottom-navi-->
    <bottom-navi-component></bottom-navi-component>

    <!--footer-->
    <footer-compo></footer-compo>


</div>
    <!--components-->
    <script src="./components/contents-component.js"></script>    
    <script src="./components/footer-component.js"></script>
    <script src="./components/bottom_nave.js"></script>
    <script src="./js/data_notification.js"></script>

    <!--Vue instance-->
    <script>
        const app = new Vue({
            el : '#app',
            data : {
                notiDisplay : false,
                titles : [
                    {title : '000님이, 독서중인 책' },
                    {title : '지금, 서점 Best Top10' },
                    {title : '000님을 위한 추천' },
                    {title : '곧 출간될 책' },
                    {title : '내가 찜한 도서' },
                ],
                Notifications : dataNotification,
            }
        })
    </script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!--jsfile-->
    <script src="./js/swiper.js"></script>

    <script src="./js/header.js"></script>
</body>
</html>
